<head>

<body>
    <h1>My Feedback Form</h1>
    <br><br>
    <ul>
        <li>
            <label for="Name">Name</label>
            <input type="text"name="Name" size="15" maxlength="99" required>
        </li>
        <li><label for="Email">Email</label>
            <input type="email"name="Email" size="15" maxlength="99" required>
        </li>
        <li><label for="Password">Password</label>
            <input type="password"name="Password" size="15" maxlength="99" required>
        </li>
        <br><br>
        <li><p>Please check all the emotions that apply to you.</p></li>
        <ul>
           <li><label for="Angry">Angry</label>
            <input type="checkbox" name="Angry" id="1"></li>
            <Li><label for="sad">Sad</label>
            <input type="checkbox" name="sad" id="2"></Li>
            <Li><label for="happy">Happy</label>
            <input type="checkbox" name="happy" id="3"></Li>
            <Li><label for="Ambivelant">Ambivelant</label>
            <input type="checkbox" name="Ambivelant" id="4"></Li>
        </ul>
        <br><br>
        <p>How satisfied were you with our service?</p>
        <ul>
            <li><label for="Very satisfied">Very satisfied</label>
            <input type="radio" name="Very satisfied" id="5"></li>
            <li><label for="Satisfied">Satisfied</label>
            <input type="radio" name="Satisfied" id="6"></li>
            <li><label for="Didn't care">Didn't care</label>
            <input type="radio" name="Didn't care" id="7"></li>
            <li><label for="Dissatisfied">Dissatisfied</label>
            <input type="radio" name="Dissatisfied" id="8"></li>
         </ul>
         <label for="about">About:</label>
		<textarea id="about" name="about" rows="3" cols="10" placeholder="write about yourself..."></textarea>
		<br><br>

		<label for="upload">Upload:</label>
		<input type="file" id="uplaod" accept=".pdf,.jpeg,.docx" />
		<br><br>
    </ul>
   in
